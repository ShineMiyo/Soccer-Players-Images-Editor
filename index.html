<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPIE - SoccerPlayers ImagesEditor</title>
    
    <!-- External Core Libraries (Reliable CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Switch to html-to-image for better CSS Filter (Shadow/Glow) support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d2d2d',
                850: '#1a1a1a',
                950: '#0a0a0a',
              }
            }
          }
        }
      }
    </script>

    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      body { user-select: none; -webkit-user-drag: none; }
      /* Error overlay styles */
      #error-overlay { display: none; position: fixed; inset: 0; background: #991b1b; color: white; padding: 20px; z-index: 9999; overflow: auto; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.13"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-950 text-white overflow-hidden">
    <div id="root"></div>
    <div id="error-overlay"></div>

    <!-- Error Handling -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if(overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = `
                    <h1 class="text-2xl font-bold mb-4">Application Error</h1>
                    <p class="font-mono bg-black/50 p-4 rounded">${msg}</p>
                    <p class="mt-4 text-sm opacity-80">Line: ${line}, Column: ${col}</p>
                `;
            }
            return false;
        };
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
